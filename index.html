<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Pac Man</title>
  <link rel="icon" href="./assets/images/favicon.ico">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header class="title-container">
    <div class="title">
      <h1>Pac Man</h1>
    </div>
    <div class="pacman-container">
      <div class="pacman">
        <div class="pacman-eye"></div>
        <div class="pacman-mouth"></div>
      </div>
    </div>
  </header>

  <div class="wrapper">
    <div class="grid"></div>
    <h3>Score:<span id="score">0</span></h3>
  </div>

  <footer>
    <p>Pac Man
      <i class="far fa-copyright"></i> 2021 by Lucinda Souchet
      <a href="https://github.com/sctlcd" target="_blank">
        <i class="fab fa-github"></i>
        <span class="sr-only">Github</span>
      </a>
    </p>
  </footer>

  <!-- scripts -->
  <script src="https://kit.fontawesome.com/e576f39845.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./assets/js/app.js"></script>
</body>

</html>
